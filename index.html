<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <h1>Tic-Tac-Toe</h1>
        <form action="">
            <div>
                <label for="player1-name-input">Enter your name:</label>
                <input type="text" id="player1-name-input" name="name" maxlength="15" required>
            </div>
    
            <!-- this is for future 2-player implementation -->
            <!-- <div>
                    <label for="player2-name-input">Player 2 Name:</label>
                    <input type="text" id="player2-name-input">
                </div> -->
    
            <div class="symbol-container">
                <label>Choose your symbol:</label>
                <div>
                    <input type="radio" id="symbol-x" name="symbol" value="X" required>
                    <label for="symbol-x"><img src="/images/x-symbol.svg" alt="X symbol"></label>
                </div>
                <div>
                    <input type="radio" id="symbol-o" name="symbol" value="O" required>
                    <label for="symbol-o"><img src="/images/o-symbol.svg" alt="O symbol"></label>
                </div>
            </div>
            
            <div id="levels">
                <button class="level-button" id="easy-btn">Easy</button>
                <button class="level-button" id="medium-btn">Medium</button>
                <button class="level-button" id="hard-btn">Hard</button>
            </div>

            <div>
                <input type="button" value="Start Game" id="start-btn">
            </div>
        </form>
    </div>
    
    <div id="game-screen">
        <h1>Tic-Tac-Toe</h1>
        <h3 id="game-message">* three in a row makes you a winner *</h3>
        <div id="game-area">
            <div class="player" id="player1">
                <div class="name"></div>
                <div class="symbol"></div>
                <div id="player1-turn"></div>
            </div>
            <div id="game-container">
                <div class="row">
                    <button class="square"></button>
                    <button class="square"></button>
                    <button class="square"></button>
                </div>
                <div class="row">
                    <button class="square"></button>
                    <button class="square"></button>
                    <button class="square"></button>
                </div>
                <div class="row">
                    <button class="square"></button>
                    <button class="square"></button>
                    <button class="square"></button>
                </div>
            </div>
            <div class="player" id="player2">
                <div class="name"></div>
                <div class="symbol"></div>
                <div id="player2-turn"></div>
            </div>
        </div>
        <button id="restart-btn">Restart Game</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
